<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table border="1">
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Content</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %} 
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
